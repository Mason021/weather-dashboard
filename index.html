<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot strap CSS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather OnDemand</title>
</head>
<body>
    <header class = "bg-dark text-white text-center p-2">
        <h1>Weather OnDemand</h1>
    </header>
    <main class="conatiner-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "lookUpCityForm">
                    <h4>Search for a City:</h4>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-info" type = "submit">Search</button>
                </form>
                <div class="past-search border" id= "recentlyViewed"></div>
            </div>
            <!-- current forecast-->
            <div class="col-12 col-md-9">
                <div class="row border selected-city">
                    <div class= "col-12">
                        <h2 id="lookedUpCity"></h2>
                        <div id="currentWeatherHolder" class = "list-group"></div>
                    </div>
                </div>
            <!-- five day forecast-->
                <div class = "row border">
                    <h2 class= "col-12" id= "upcomingWeather"></h2>
                    <div class= "d-flex" id= "fiveDayWeatherHolder"></div>
                </div>
            </div>
        </main>

    <!--JavaScript/Other APIs used-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

</body>
</html>
