<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot strap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style2.css" />

    <title>Weather OnDemand</title>
</head>
<body>
    <div class="conatiner-fluid">
        <div class="card">
            <h1>Weather OnDemand</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Enter a city</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control inputValue" placeholder="Enter city here"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary button" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i></button>
                                </div>
                            </div>

                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Currently it is</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <h5 class="card-title mt-2 mr-5">Over the next 5 days</h5>
                        <div class="row">
                            <div class="col fiveDayOne"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript/Other APIs used-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

</body>
</html>
