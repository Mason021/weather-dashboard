<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot strap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style2.css" />

    <title>Weather OnDemand</title>
</head>
<body>
    <header class = "bg-dark text-white text-center p-2">
        <h1>Weather OnDemand</h1>
    </header>
    <main class="conatiner-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 searchArea">
                <form class = "border p-2" id = "lookUpCityform">
                    <h4>Enter a city</h4>
                    <input id="enteredCity" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Enter a city</button>
                </form>
                <div class="past-search border" id= "recentlyViewed"></div>
            </div>
            <!-- current forecast-->
            <div class="col-12 col-md-9">
                <div class="row border selected-city">
                    <div class= "col-12">
                        <h2 id="lookedUpCity"></h2>
                        <div id="currentWeatherHolder" class = "list-group"></div>
                    </div>
                </div>
            <!-- five day forecast-->
                <div class = "row border">
                    <h2 class= "col-12" id= "upcomingWeather"></h2>
                    <div class= "d-flex" id= "fiveDayWeatherHolder"></div>
                </div>
            </div>
        </main>
                    
                                <!--  this could be another way to do the search button with icon (come back to)
                                <input type="text" class="form-control inputValue" placeholder="Enter city here"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary button" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i></button>
                                        -->
                      

    <!--JavaScript/Other APIs used-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

</body>
</html>
